<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Создай тикет проблемы!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
  </form>
<body>
<div id="messages_container" style="border: 2px solid black"></div>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4"><ya-tr-span data-index="1-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Pricing example" data-translation="Главная" data-ch="0" data-type="trSpan">Главная</ya-tr-span></span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="registr"><ya-tr-span data-index="2-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Features" data-translation="Личный кабинет" data-ch="0" data-type="trSpan" data-selected="false">Личный кабинет</ya-tr-span></a>
                    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="http://192.168.1.4:8080/"><ya-tr-span data-index="2-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Features" data-translation="Чат с поддержкой" data-ch="0" data-type="trSpan" data-selected="false">Чат с поддержкой</ya-tr-span></a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'opodder' %}"><ya-tr-span data-index="3-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Enterprise" data-translation="О помощи" data-ch="0" data-type="trSpan">О помощи</ya-tr-span></a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'create' %}"><ya-tr-span data-index="4-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Support" data-translation="Создать тикет проблемы" data-ch="0" data-type="trSpan">Создать тикет проблемы</ya-tr-span></a>
      </nav>
    </div>

<div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
    <div class="col-lg-6 px-0">
      <h1 class="display-4 fst-italic"><ya-tr-span data-index="16-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Title of a longer featured blog post" data-translation="Пиши" data-ch="0" data-type="trSpan" data-selected="false">Пиши</ya-tr-span></h1>
      <p class="lead my-3"><ya-tr-span data-index="17-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Multiple lines of text that form the lede, informing new readers quickly and efficiently about what’s most interesting in this post’s contents." data-translation= data-ch="0" data-type="trSpan"></ya-tr-span></p>
      <p class="lead mb-0"><a href="#" class="text-body-emphasis fw-bold"><ya-tr-span data-index="18-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Continue reading..." data-translation="/" data-ch="0" data-type="trSpan"></ya-tr-span></a></p>
    </div>
  </div>
    <h1>Создать тикет</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.tiket }}<br>
        <button type="submit" class="btn btn-succes">Добавить</button>
        <span>{{ error }}</span>
    </form>
</body>
</html>
